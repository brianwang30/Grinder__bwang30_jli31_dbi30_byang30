<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Grass</title>
</head>

<h1> Registeration Page </h1>

<body class="container align-items-center">
    <form class="container p-4 w-25 border rounded-4" action = "/signup" method="POST">
        <div class="mb-4">
            <div class="label mb-2">Username</div>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <div class="label mb-2">Password</div>
            <input type="password" class="form-control" name="password" required>
        </div>
        <input title="Signup" type = "submit">
    </form>
</body>
<h1> {{status}} </h1>
